<div id="add-menu-cat-from" class="collapse">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <a href="#add-menu-cat-from" data-toggle="collapse"
           class="close-menu-item collapsed">
            <i class="icon-close"></i></a>
        <div class="row">
            <form method="post" action="{% url 'menus:addCategory' %}">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <label for="{{form_category.category_name.id_for_label}}">
                            {{form_category.category_name.label}}</label>
                        {{form_category.category_name}}
                    </div>
                    <span style="color: red">{{form_category.category_name.errors}}</span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <label for="{{form_category.description.id_for_label}}">
                            {{form_category.description.label}}</label>
                        {{form_category.description}}
                    </div>
                    <span style="color: red">{{form_category.description.errors}}</span>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="field-holder">
                        <input type="submit" value="Add Category" class="add-menu-item add-menu-item-list" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
