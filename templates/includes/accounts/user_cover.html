{% load static %}
{% if user_data.cover_photo %}
<div class="page-section restaurant-detail-image-section"
     style="background: url({{user_data.cover_photo.thumbnail.200x200}}) no-repeat scroll 0 0 / cover;">
{% else %}
<div class="page-section restaurant-detail-image-section"
     style="background: transparent no-repeat scroll 0 0 / cover;">
{% endif %}
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if user_data.profile_picture %}
                                    <img src="{{user_data.profile_picture.thumbnail.200x200}}" alt="">
                                {% else %}
                                    <img src="{% static 'extra-images/round_transparent.png' %}" alt="" />
                                {% endif %}
                            </figure>
                        </div>

                        <div class="text-holder">
                            <span class="restaurant-title">{{user_data.user.username}}</span>
                            <div class="text">
                                <i class="icon-location-pin2"></i>
                                <p>{{user_data.address}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
