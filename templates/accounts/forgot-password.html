{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container">
	<div class="modal-dialog">
		<div class="login-form">
			<div class="modal-content">
				<div class="tab-content">
					<div id="user-password" class="tab-pane fade in active">
						<div class="user-holder modal-header">
                            <h4 class="text-center" style="margin-bottom: 0;">
								Forgot password</h4>
						</div>
						<div>
							<form class="user_form" method="post"
								  action="{% url 'accounts:forgotPassword' %}">
								{% csrf_token %}
								<div class="modal-body modal-body-loader">
									<span class="alert-info">
										Enter your email address below, and we'll send you
										an email with instructions on how to change your password</span>
									<div class="input-filed">
										<i class="icon-email"></i>
										<input type="email" placeholder="Enter email address..." name="user_email" value="" />
									</div>
									<div class="input-filed input-field-btn">
										<div class="ajax-forgot-button input-button-loader">
											<input type="submit" class="reset_password cs-bgcolor" name="submit" value="Submit">
										</div>
									</div>
									<div class="forget-password">
										<a href="{% url 'accounts:signIn' %}"
										   class="cs-login-switch forgot-switch triggered-click">Login Here</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
